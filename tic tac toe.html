<!DOCTYPE html>
<html>
<head>
	<title>
		Tic Tac Toe
	</title>
<style type="text/css">
	table {
		margin: auto;
	}

	td{
		width: 100px;
		height: 100px;
	}

	h1 {
		text-align: center;
	}

	.vertical {
		border-left: 1px solid black;
		border-right: 1px solid black;
	}

	.horiztonal {
		border-top: 1px solid black;
		border-bottom: 1px solid black;
	}


</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr></tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>

	<tr></tr>
		<td class="horiztonal"></td>
		<td class="vertical horiztonal"></td>
		<td class="horiztonal"></td>

	<tr></tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
</table>

</body>
</html>
